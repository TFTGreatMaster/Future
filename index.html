<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRANG CHá»¦</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="signup">
      <div class="signup__content">
        <h1 class="signup__heading">Sign Up</h1>
        <div class="signup__caption">Sign up with</div>
        <div class="signup-social">
          <div class="signup-social__item">
            <i class="fab fa-google signup-social__icon"></i>
            <span class="signup-social__text">Sign up with google</span>
          </div>
          <div class="signup-social__item">
            <i class="fab fa-facebook signup-social__icon"></i>
            <span class="signup-social__text">Sign up with facebook</span>
          </div>
        </div>
        <form class="signup-form" autocomplete="off">
          <div class="signup-form__row">
            <div class="signup-form__group">
              <label for="name" class="signup-form__label">Name</label>
              <div class="signup-form__validate">
                <input type="text" class="signup-form__input" id="name" placeholder="name" required />
                <div class="signup-form__check">
                  <i class="fa fa-check"></i>
                </div>
              </div>
            </div>
            <div class="signup-form__group">
              <label for="email" class="signup-form__label">Email</label>
              <input type="email" class="signup-form__input" id="email" placeholder="Email" required/>
            </div>
          </div>
          <div class="signup-form__group">
            <label for="password" class="signup-form__label">password</label>
            <input type="password" class="signup-form__input" id="password" placeholder="password" required minlength="10" />
          </div>
          <div class="signup-form__term">
            <input type="checkbox" name="checkbox" id="term" />
            <label for="term">I have read and agree with term</label>
          </div>
          <button class="signup-form__submit">
            <i class="fa fa-arrow-right"></i>
          </button>
          <p class="signup__already">Already signin <a href="">Signin</a></p>
        </form>
      </div>
      <div class="signup__image">
        <img
          src="rocket.jpg
        "
          alt=""
        />
      </div>
    </div>
  </body>
</html>
